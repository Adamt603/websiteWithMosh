<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain Block</title>
</head>
<body>

<section class="block container block-domain">
    <header class="block__header">
        <h2 class="block__heading">Starting at $9 per month</h2>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem, repudiandae.
        </p>
    </header>

    <form class="inputGroup" action="#">
        <label for="text"></label>
        <input autocomplete="off" placeholder="Enter domain name here..." class="input" id="text" type="text"
               name="text" />
        <button class="button button--orange">

            <svg class="icon icon--white">
                <use xlink:href="images/icons/sprite.svg#search"></use>
            </svg>

            Search
        </button>
    </form>
    <ul class="list blockDomain__prices">
        <li><span class="badge badge--secondary">.com $9</span></li>
        <li>.sg $10</li>
        <li>.space $11</li>
        <li>.info $14</li>
        <li>.net $10</li>
        <li>.xyz $10</li>
    </ul>
</section>

</body>
</html>
