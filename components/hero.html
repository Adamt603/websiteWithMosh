<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero</title>
</head>
<body>

<section>

  <section class="block block--dark block--skewed-left hero">

    <div class="container grid grid--1x2">

      <header class="block__header hero__content">
        <h1 class="block__heading">Cloud Hosting for Pros</h1>
        <p class="hero__tagline">Deploy your websites in less than 60 seconds</p>
        <a href="" class="button button--orange hero__button">Get started</a>
      </header>

      <Picture>
        <source type="image/webp" srcset="images/resized/banner@1x.webp 1x, images/resized/banner@2x.webp 2x">
        <source type="image/png" srcset="images/resized/banner@1x.png 1x, images/resized/banner@2x.png 2x">

        <img class="hero__image" src="images/banner.png" alt="">

      </Picture>

    </div>

  </section>

</section>

</body>
</html>
